<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="Login.css">
</head>

<body>
  <div class="container glass-box shadow-lg" id="log-in-wrapper">
    
    <div class="container mb-4 mt-4" id="logo-img-container">
      <div id="logo-img"></div>
      <span id="login-text">Login</span>
    </div>

    <form id="log-in-form">
      <div class="input-group mb-1">
        <div class="input-group-md">
          <span class="input-group-text" id="basic-addon1">Username</span>
        </div>
        <input type="text" class="form-control" id="user-id" placeholder="Azubi242162" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-md">
          <span class="input-group-text" id="basic-addon2">Password</span>
        </div>
        <input type="password" class="form-control" id="password" placeholder="*******" aria-label="password"
          aria-describedby="basic-addon2">
      </div>


      <div id="checkbox-input">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      
      <div class="mt-5" id="login-btn">
        <button type="button" class="btn" onclick="login()">Login</button>
      </div>
      <p class="mt-3">
        <a href="#" class="text-decoration-none text-muted">Forgot Password?</a>
      </p>
    </form>
  </div>

  <script type="module" src="login.js"></script>

</body>

</html>
