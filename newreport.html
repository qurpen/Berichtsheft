<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Azubi - Profil</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
        <link rel="stylesheet" href="newreport.css">
        <link rel="stylesheet" href="navbar.css">
        <script src="newreport.js" defer></script>
    </head>
    <body>
        <div class="container-fluid" id="main">
            <!--Navbar section-->
            <section id="navbar-section">
                <div class="row" id="navbar">
                <div class="col-2" id="logo-col">
                    <div id="logo-img"></div>
                    <span id="company-caption">OHMega IT</span>
                </div>
                <div class="col-8" id="nav-items-col">
                    <ul>
                    <li onclick="window.location='Ausbildungsnachweise.html'"><i class="fa-solid fa-clipboard-list"></i>Ausbildungsnachweise</li>
                    <li onclick="window.location='Profil.html'"><i class="fa-regular fa-circle-user"></i>Profil</li>
                </ul>
                </div>
                <div class="col-2" id="logout-col">
                    <div id="logout-img" onclick="window.location='Login.html'"></div>
                    <span id="logout-caption" onclick="window.location='Login.html'">Logut</span>
                </div>
                </div>
            </section>

            <!--newreport section-->
            <section id="new-report-section">
                <div class="container" id="bericht-setup-container">
                    
                    <span id="setup-question">Für welche Kalenderwoche möchten Sie den Bericht erstellen?</span>
                    <div class="bericht-setup-div">
                        <label class="bericht-setup-label">Jahr</label>
                        <select id="year-dropdown">
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                      <div class="bericht-setup-div">
                        <label class="bericht-setup-label">Kalenderwoche</label>
                        <select id="date-dropdown">
                            <option value="Montag, 19.11.2024">Montag, 19.11.2024 (KW 46)</option>
                        </select>
                      </div>
                </div>

                <div class="container" id="bericht-activities-container">
                    <div class="info-row">
                        <div class="col" id="main-btn-col">
                            <a class="main-btn" id="add-activity-btn"><span><i class="fa-solid fa-circle-plus"></i></span> Neue Tätigkeit hinzufügen</a>
                        </div>  
                        <div class="col" id="bericht-info-col">
                            <span id="bericht-data">Bericht KW46 - 2024</span>
                        </div>        
                    </div>
                    
                    <div class="container" id="table-wrapper">
                        <table class="table-custom" id="activities-table">
                            <thead>
                                <tr>
                                    <th scope="col">Datum</th>
                                    <th scope="col">Tätigkeitsbeschreibung</th>
                                    <th scope="col" class="centered-text">Dauer</th>
                                    <th scope="col" class="centered-text">Aktionen</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                            <tfoot>
                                <!--
                                <tr>
                                    <th>Wochenarbeitszeit Gesamt</th>
                                    <td></td>
                                    <th class="centered-text">40</th>
                                    <th></th>
                                    
                                </tr>
                                -->
                            </tfoot>
                        </table> 
                    </div>

                </div>

                <div class="container" id="bericht-actions-container">
                    <div class="row actions-row">
                        <div class="col action-col">
                            <a class="main-btn" href="#"><span><i class="fa-regular fa-floppy-disk"></i></span> Speichern</a>
                            <a class="main-btn" href="#"><span><i class="fa-solid fa-trash"></i></span> Verwerfen</a>
                            <a class="main-btn" href="#"><span><i class="fa-regular fa-share-from-square"></i> Senden</a>
                        </div>
                    </div>
                </div>


                <div class="modal-dialog hidden">
                    <div class="modal-dialog">
                        <div class="modal-content">

                          <div class="modal-header">
                            <h5 class="modal-title">Neue Tätigkeit hinzufügen</h5>
                            <button type="button" class="btn-close" id="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          
                          
                          <div class="modal-body">
                            <div class="input-group" id="date-input">
                                <span class="input-group-text" id="date-label">Datum</span>
                                <input type="date" class="form-control" placeholder="Datum eingeben..." aria-label="activity-date" aria-describedby="date-label">
                            </div>
                            <div class="input-group mt-1" id="description-input">
                                <span class="input-group-text">Beschreibung</span>
                                <textarea class="form-control" placeholder="Beschreibung eingeben..." aria-label="activity-description"></textarea>
                            </div>
                            <div class="input-group mt-1" id="duration-input">
                                <span class="input-group-text" id="duration-label">Dauer</span>
                                <input type="number" class="form-control" placeholder="Dauer eingeben..." aria-label="activity-duration" aria-describedby="duration-label">
                            </div>

                          </div>


                          <div class="modal-footer">
                            <button type="button" class="main-btn danger" id="close-modal-btn" data-bs-dismiss="modal">Schließen</button>
                            <button type="button" class="main-btn" id="add-btn">Hinzufügen</button>
                          </div>
                        </div>
                    </div>
                </div>
            </section>
            
            
        </div>

        <script src="https://kit.fontawesome.com/3d2d5ca0b3.js" crossorigin="anonymous"></script>
    </body>
</html>
